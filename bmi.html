<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = parseInt(prompt("nhập cân nặng"))
        let height = parseInt(prompt("nhập chiều cao"))
        let bmi = weight / (height ^ 2)
        if (bmi < 18.5) {
            alert("underweight")
        } else if (bmi < 25) {
            alert("normal")
        } else if (bmi < 30) {
            alert("overweight")
        } else {
            alert("obese")
        }
    </script>
</body>

</html>
